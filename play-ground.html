<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe | Playground</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/paper.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/play-ground.js"></script>
    <script src="js/popover.js"></script>
    <script src="https://kit.fontawesome.com/9f37ddf547.js"></script>
    <script src="https://js.pusher.com/6.0/pusher.min.js"></script>
    <script src="js/chat.js"></script>
</head>

<body>
    <center>
        <article class="article">
            <h1 class="article-title" onclick="localStorage.clear(); window.location.replace('index.html')">Tic-Tac-Toe
            </h1>
            <p class="text-lead" id="room_code"></p>
            <div class="row flex-spaces tabs" id="players"></div>
    </center>

    <table class="standard-table">
        <tr>
            <td data-position="0" class="normal-child"></td>
            <td data-position="1" class="normal-child"></td>
            <td data-position="2" class="normal-child"></td>
        </tr>
        <tr>
            <td data-position="3" class="normal-child"></td>
            <td data-position="4" class="normal-child"></td>
            <td data-position="5" class="normal-child"></td>
        </tr>
        <tr>
            <td data-position="6" class="normal-child"></td>
            <td data-position="7" class="normal-child"></td>
            <td data-position="8" class="normal-child"></td>
        </tr>
    </table>

    <label class="paper-btn margin modal" for="modal-1" id="pop" style="display: none;"></label>
    <input class="modal-state" id="modal-1" type="checkbox">
    <div class="modal">
        <label class="modal-bg" for="modal-1"></label>
        <div class="modal-body">
            <label class="btn-close endgame" for="modal-1">X</label>
            <h4 class="modal-title">Modal Title</h4>
            <h5 class="modal-subtitle">Modal Subtitle</h5>
            <p class="modal-text"></p>
            <label for="modal-1" class="border" style="padding: 6px;" onclick="end()">Close</label>
            <label for="modal-1" class="border" style="padding: 6px;" onclick="playAgain()">Play Again</label>
        </div>
    </div>
    <input class="modal-state" id="modal-2" type="checkbox">
    <div class="modal">
        <label class="modal-bg" for="modal-2"></label>
        <div class="modal-body chatBox">
            <label class="btn-close" for="modal-2">X</label>
            <h4 class="modal-title">Chats</h4>
            <div class="chats"></div>
            <div class="form-group send-msg">
                <input type="text" placeholder="Enter Messege" id="paperInputs1">
                <button onclick="send()"><i class="far fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
